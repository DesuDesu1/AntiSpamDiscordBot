name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/AntiSpam.Gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/desudesu1/antispam-gateway:${{ github.sha }}
            ghcr.io/desudesu1/antispam-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Bot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/AntiSpam.Bot/Dockerfile
          push: true
          tags: |
            ghcr.io/desudesu1/antispam-bot:${{ github.sha }}
            ghcr.io/desudesu1/antispam-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/antispam
            
            # Pull latest helm chart
            git pull origin main || true
            
            # Update images
            helm upgrade --install antispam ./deploy/helm/antispam \
              --set gateway.image.repository=ghcr.io/desudesu1/antispam-gateway \
              --set gateway.image.tag=${{ github.sha }} \
              --set bot.image.repository=ghcr.io/desudesu1/antispam-bot \
              --set bot.image.tag=${{ github.sha }} \
              --set discord.token=${{ secrets.DISCORD_TOKEN }} \
              --set postgresql.password=${{ secrets.POSTGRES_PASSWORD }} \
              --namespace antispam \
              --create-namespace
